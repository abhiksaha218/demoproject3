<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodyland Location</title>
    <link rel="stylesheet" href="Css3/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <div class="svg">
                <svg width="100" height="100">
                    <circle cx="100" cy="50" r="50" stroke="green" stroke-width="4" fill="yellow" />
                    <text fill="red" font-size="20" font-weight="bold" font-family="Verdana" x="65" y="60">Foody</text>
                </svg>
            </div>

            <div class="title">
                <h1>Foodyland</h1>
            </div>
        </header>

        <main>
            <div class="mapping">
                <h2>Google Map :-</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58962.19269036155!2d88.33964093473033!3d22.536538561414066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277c542d46a03%3A0xd354080826eaa5e6!2sFOODLAND!5e0!3m2!1sen!2sin!4v1650537562468!5m2!1sen!2sin"
                    width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <div class="form-drag">
                <form>
                    <div class="review">
                        <label for="view"> <b>Write Your Reviews :-</b></label>
                        <textarea name="view" id="view" cols="30" rows="2" placeholder="Write Your Reviews"></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
                
                <script>
                    function allowDrop(ev) {
                      ev.preventDefault();
                    }
                    
                    function drag(ev) {
                      ev.dataTransfer.setData("text", ev.target.id);
                    }
                    
                    function drop(ev) {
                      ev.preventDefault();
                      var data = ev.dataTransfer.getData("text");
                      ev.target.appendChild(document.getElementById(data));
                    }
                </script>
    
                <p><b>Drag the Photo :-</b></p>
    
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <br>
                <img id="drag1" src="Jpg/image.jpg" draggable="true" ondragstart="drag(event)" width="300" height="140">
            </div>
        </main>
        <div>
        	<p class="copy1"> &copy2022, Foodyland. All Rights Reserved. <a href="#" id="terms2">Privacy Policy.</a></p> 
    	</div>
    </div>
</body>
</html>
